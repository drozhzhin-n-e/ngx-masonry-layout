<div 
	[className]="CLASS_NAME"
	*ngFor="let image of images; let i = index;"
    [style.width]="image.computedWidth"
    [style.height]="image.computedHeight"
    [style.float]="'left'"
    [style.margin]="image.margin"
    [style.lineHeight]="0">
	<img 
        [src]="image.path" 
        [style.width.%]="100" 
        [style.height]="'auto'"
        (click)="clickOnImage(image, i)" />
</div>
