<div>
	<div class="actions">
		<label>max-height <input type="number" size="35" [(ngModel)]="masonryMaxHeight"></label>
		<label>gutter <input type="number" [(ngModel)]="masonryGutter"></label>
	</div>

	<masonry-layout 
		[max-height]="masonryMaxHeight"
		[gutter]="masonryGutter" 
		[images]="myImages"
		[class-name]="['item', 'masonry-layout-item']"
		(events)="handleMasonryLayoutEvents($event)"></masonry-layout> 
</div>
